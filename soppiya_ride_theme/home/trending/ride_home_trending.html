<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ride_home_trending</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Prompt:wght@500;600;700&family=Ubuntu:wght@400;500;700&display=swap');

        :root {
            --primaryColor: #FF6600;
            --secondaryColor: #FFFFFF;
            --themeFont: "Ubuntu";
        }

        .s1007_universal * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--themeFont);
        }

        body {
            margin: 0;
        }

        .s1007_container {
            max-width: 1360px;
            margin: 0 auto;
            padding: 0px 20px;
        }

        .s1007_home_trending_section {
            background-color: rgba(22, 22, 22, 100%);
        }
        .s1007_home_trending_area{
            padding: 25px 0;
        }
        /* trending top area */
        .s1007_trending_top_area {
            margin-bottom: 20px;
        }


        .s1007_trending_title {
            font-size: 20px;
            font-weight: 500;
            color: var(--secondaryColor);
        }

        /* =============== trending Product area ===============*/

        .s1007_trending_product_wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-column-gap: 20px;
            grid-row-gap: 25px;
        }
        /* s1007_trending_single_product */

        .s1007_trending_single_product {
            position: relative;
            cursor: pointer;
        }

        .s1007_product_img {
            height: 100%;
            width: 100%;
            display: block;
            transition: all 0.4s ease-out;
        }

        .s1007_product_top_area {
            position: relative;
        }

        .s1007_product_batch_wrapper{
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .s1007_product_batch_txt {
            font-size: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 30%);
            display: flex;
        }
        .s1007_product_rating {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        svg {
            display: flex;
        }

        .s1007_wishlist_cart_icon_wrapper {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translate(-50%, 0%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* active add wishlist class (this class add to be span tag) */
        .s1007_active_wishlist_add svg path {
            fill: var(--primaryColor);
        }


        /* product bottom area */
        .s1007_product_bottom_area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding-top: 8px;
            position: relative;
        }

        .s1007_product_name_wrapper,
        .s1007_product_new_price_wrapper,
        .s1007_product_old_price_wrapper {
            display: flex;
        }
        .s1007_product_name {
            font-size: 12px;
            font-weight: 500;
            color: var(--secondaryColor);
        }
        .s1007_product_variant {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 30%);
            display: flex;
            align-items: center;

        }

        .s1007_product_price_wrapper {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .s1007_product_old_price_wrapper {
            position: relative;
        }


        .s1007_trending_single_product_background::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 5%);
            transition: all 0.4s ease-out;
        }

        .s1007_trending_single_product_bottom_background::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 0%;
            width: 100%;
            background-color: rgba(255, 255, 255, 5%);
            transition: all 0.4s ease-out;
        }

        .s1007_product_old_price::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 30%);
            transform: translate(-50%, -60%);
        }

        .s1007_product_price{
            font-size: 12px;
            font-weight: 500;
        }
        .s1007_product_old_price {
            color: rgba(255, 255, 255, 30%);
        }

        .s1007_product_new_price {
            color: var(--primaryColor);
        }

        /* ========== view all butn =========*/

        .s1007_view_all_btn_wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .s1007_view_all_btn {
            font-size: 12px;
            font-weight: 600;
            color: var(--secondaryColor);
            background-color: transparent;
            padding: 9px 20px;
            border: 1px solid var(--primaryColor);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-out;
            z-index: 2;
        }

        .s1007_view_all_btn_bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: 10%;
            background-color: var(--primaryColor);
            transition: all 0.3s ease-out;
            z-index: -1;
            opacity: 0;
        }


        @media screen and (min-width:640px) {


            .s1007_home_trending_area{
                padding: 40px 0;
            }

            .s1007_trending_title {
                font-size: 24px;
            }

            /* trending product ara */


            .s1007_trending_product_wrapper {
                grid-template-columns: repeat(3, 1fr);
                grid-column-gap: 30px;
                grid-row-gap: 35px;
            }

            .s1007_product_batch_txt {
                font-size: 12px;
                top: 15px;
                right: 15px;
            }

            .s1007_product_rating_start svg {
                height: 13px;
                width: 13px;
            }

            /* product bottom area */
            .s1007_product_bottom_area {
                gap: 10px;
                padding-top: 10px;
            }


            .s1007_product_variant,
            .s1007_product_name,
            .s1007_product_price,
            .s1007_view_all_btn{
                font-size: 14px;
            }

            .s1007_product_price_wrapper {
                gap: 10px;
            }

            .s1007_wishlist_cart_icon_wrapper {
                gap: 15px;
            }

            /* view more btn */
            .s1007_view_all_btn_wrapper{
                margin-top: 40px;
            }

        }

        @media screen and (min-width:1025px) {
            .s1007_trending_product_wrapper {
                grid-template-columns: repeat(4, 1fr);
            }


            .s1007_home_trending_area{
                padding: 50px 0;
            }

            .s1007_trending_top_area{
                margin-bottom: 25px;
            }

            .s1007_trending_title {
                font-size: 28px;
            }

            .s1007_product_top_area {
                position: relative;
            }

            .s1007_view_all_btn:hover.s1007_view_all_btn_bg:after {
                width: 100%;
                opacity: 1;
            }


            .s1007_product_batch_txt {
                top: 15px;
                right: 18px;
            }

            .s1007_product_rating_wrapper {
                transform: translate(-134%, 0%);
                transition: all 0.3s ease-out;
                opacity: 0;
            }

            /* active wishlist class */
            .s1007_active_wishlist_add svg path {
                fill: var(--primaryColor);
                stroke: var(--primaryColor);
            }

            .s1007_active_wishlist_add svg g {
                opacity: 1;
            }

            /* hover effect for large device */
            .s1007_trending_single_product:hover .s1007_trending_single_product_bottom_background:after {
                height: 110%;
            }

            .s1007_trending_single_product:hover .s1007_product_img {
                transform: scale(1.2);

            }

            .s1007_trending_single_product:hover .s1007_product_rating_wrapper {
                transform: translate(0%, 0%);
                opacity: 1;
            }
            .s1007_wishlist_cart_icon_wrapper{
                visibility: hidden;
                opacity: 0;
                transition: .3s ease-in-out;
            }
            .s1007_trending_single_product:hover .s1007_wishlist_cart_icon_wrapper{
                visibility: visible;
                opacity: 1;
            }


            .s1007_view_all_btn_wrapper{
                margin-top: 50px;
            }
        }

        @media screen and (min-width:1365px) {
            .s1007_trending_product_wrapper {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
